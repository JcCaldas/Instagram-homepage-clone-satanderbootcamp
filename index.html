<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Instagram Homepage</title>
</head>
<body>
    <div class="container">
        <div class="img-phone">
            <img src="/img/instagram-celular.png" alt="celular com imgens do instragram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="group-profile-pic">
                    <img src="/img/profile-pic.jpg" alt="Foto perfil" class="">
                </div>
                <a href="#" class="group-instagram-login-btn">Continue como Jessé Caldas</a>
                <a href="#" class="group-instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="group-not-account-quest">Não é Jessé Caldas?<br>
                <a href="#" class="group-not-account-link">Mudar conta</a>
                ou
                <a href="#" class="group-not-account-link">Inscrever</a>
                </p>
            </div>
            <div class="get-app-group">
                <p>Download app</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
